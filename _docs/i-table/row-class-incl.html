
<!DOCTYPE HTML>
<html>

<head>
    <title>Simple i-table</title>
    <style type="text/css">
        html, body {
            height: 100%;
        }
        i-table {
            width: 500px;
            height: 500px;
            top: 20px;
            left: 50px;
            font-size: 120%;
        }
        i-table section.red section[is="td"] {
            background-color: #F00 !important;
        }
        i-table section.green section[is="td"] {
            background-color: #0F0 !important;
        }
    </style>
</head>

<body>

    <i-table class="striped bordered" row-class="<% if (price===0) {%>red<% } else { %>green<% } %>">
    <!--
        [{"key": "id", "width": 75, "sort": "hidden"},
         {"key": "description", "width": 150, "formatter": "Desc. {id}"},
         {"key": "price", "width": 100}]
    -->
    </i-table>

    <script src="../../dist/itagsbuild.js"></script>
    <script>
        var iscroller = document.getElement('i-table'),
            model = {items: []},
            i;
        for (i=0; i<100; i++) {
            model.items.push({
                id: i,
                price: (i<3) ? 0 : 100*i
            });
        }
        iscroller.bindModel(model);
    </script>

</body>

</html>
