
<!DOCTYPE HTML>
<html>

<head>
    <title>Simple i-table</title>
    <style type="text/css">
        html, body {
            height: 100%;
        }
        i-table {
            width: 500px;
            height: 500px;
            top: 20px;
            left: 50px;
            font-size: 120%;
        }
    </style>
</head>

<body>

    <i-table start-item="1" reorderable="true" resizable="true" sortable="true" class="striped bordered">
    <!--
        [{"key": "id", "width": 75, "sort": "hidden"},
         {"key": "price", "width": 100, "sort": "down", "sortRendered": true},
         {"key": "description", "width": 150},
         {"key": "delivertime"}]
    -->
    </i-table>

    <!-- `sortRendered` means: sort by the rendered array's value, not the value that is in the array -->

    <script src="../../dist/itagsbuild-min.js"></script>
    <script>
        var iscroller = document.getElement('i-table'),
            model = {items: []},
            i;
        for (i=0; i<10000; i++) {
            model.items.push({id: i, price: 100*i, description: 'Desc. '+i, delivertime: 3*i+3});
        }
        iscroller.bindModel(model);
