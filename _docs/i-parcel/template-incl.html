
<!DOCTYPE HTML>
<html>

<head>
    <title>i-parcel with template</title>
</head>

<body>

    <i-parcel>
    <!--
        I am <b>just</b> <%= what %>.
    -->
    </i-parcel>

    <script src="../../dist/itagsbuild-min.js"></script>
    <script>
        var iparcel = document.getElement('i-parcel'),
            model = {what: 'a template'};
        iparcel.bindModel(model);
    </script>

</body>

</html>
