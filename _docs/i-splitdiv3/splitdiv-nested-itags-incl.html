<!DOCTYPE HTML>
<html>

<head>
    <title>i-splitdiv with inner itags</title>
    <style type="text/css">
        i-splitdiv {
            width: 500px;
            height: 190px;
            position: absolute;
            top: 50px;
            left: 50px;
            border: solid 1px #000;
        }
        i-splitdiv section[section] {
            background-color: #DDD;
            padding: 20px;
        }
        i-splitdiv section[section="second"] {
            background-color: #EEE;
        }
        i-splitdiv section[section="third"] {
            background-color: #CCC;
        }
    </style>

</head>

<body>

    <i-splitdiv is="threedivs" horizontal="true" divider="12em" divider2="8em">
