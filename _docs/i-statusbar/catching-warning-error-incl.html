
<!DOCTYPE HTML>
<html>

<head>
    <title>Simple i-form</title>
</head>

<body>

    <i-statusbar events="*:warn, *:error"></i-statusbar>

    <script src="../../dist/itagsbuild-min.js"></script>
    <script>
        ITSA.async(function() {
            ITSA.alert('I am the first alert');
            ITSA.alert('I a second first alert');
            ITSA.catchErrors(true);
            throw new Error('An error occured');
        });

        ITSA.later(function() {
            ITSA.warn('i am a warning');
        }, 1500);
    </script>

</body>

</html>
