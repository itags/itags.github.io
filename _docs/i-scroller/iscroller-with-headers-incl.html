
<!DOCTYPE HTML>
<html>

<head>
    <title>Simple i-scroller</title>
    <style type="text/css">
        html, body {
            height: 100%;
        }
        i-scroller {
            width: 200px;
            height: 50%;
            top: 70px;
            left: 50px;
            border: solid 5px #000 !important;
        }
        .item.odd {
            background-color: #DDD;
        }
        i-scroller span.item {
            text-align: center;
            line-height: 2em;
            font-weight: bold;
            font-size: 120%;
        }
    </style>
</head>

<body>
<div id='infonode'></div>
    <i-scroller start-item="300">
    <!--
        <section is="header">{header1}</section>
        <section is="header">{header2}</section>
        {nr}
    -->
    </i-scroller>

    <script src="../../dist/itagsbuild-min.js"></script>
    <script>
        var iscroller = document.getElement('i-scroller'),
            model = {items: []},
            infonode = document.getElement('#infonode'),
            i, scrollContainer;
        for (i=0; i<1500; i++) {
            model.items.push({nr: i, header1: Math.floor(i/10), header2: Math.floor(i/5)});
        }
        iscroller.bindModel(model);
    </script>

</body>

</html>
