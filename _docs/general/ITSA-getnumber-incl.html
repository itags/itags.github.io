
<!DOCTYPE HTML>
<html>

<head>
    <title>Simple i-checkbox</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
</head>

<body>

    <script src="../../dist/itagsbuild.js"></script>
    <script>
        require('itags');
        ITSA.getNumber('Give me your age', {label: 'Age', defaultValue: '18', min: 0, max: 150}).then(
            function(response) {
                console.warn(response);
            },
            function(err) {
                console.warn(err);
            }
        );
    </script>

</body>

</html>
