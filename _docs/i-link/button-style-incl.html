
<!DOCTYPE HTML>
<html>

<head>
    <title>Simple i-label</title>

        body {
            margin: 20px;

</head>

<body>

    <!--
    itsasbreuk.nl
    -->

    itsasbreuk.nl
    -->

        require('itags');
        document.getElement('i-link').focus();
    </script>

</body>

</html>
