
<!DOCTYPE HTML>
<html>

<head>
    <title>Simple i-form</title>
</head>

<body>

    <i-select value="2" class="i-primary">
    <!--
        <option>item1</option>
        <option>item2</option>
        <option><span is="button">item3 header</span>item3 content</option>
        <option>item4</option>
        <option>item5</option>
    -->
    </i-select>

    <script src="../../dist/itagsbuild-min.js"></script>
    <script>
        var iselectNode = document.getElement('i-select');

        iselectNode.focus();

        ITSA.later(function() {
            iselectNode.model.expanded = true;
        }, 2000);

        ITSA.later(function() {
            iselectNode.model.expanded = false;
        }, 4000);

    </script>

</body>

</html>
